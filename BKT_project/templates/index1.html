<script>
    // to display current date -time
    const updateDateTime = () => {
        const now = new Date();
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const day = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const second = now.getSeconds();
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12; // Convert to 12-hour format and handle midnight
        const minuteFormatted = minute.toString().padStart(2, '0'); // Ensure two digits
        const secondFormatted = second.toString().padStart(2, '0'); // Ensure two digits
        const weekday = weekdays[now.getDay()];
        const timePart = `${hour12}:${minuteFormatted}:${secondFormatted} ${ampm}`;

        const formattedDate = `${weekday} ${day} ${month} ${year} ${timePart}`;
        document.getElementById('dateTime').textContent = formattedDate;
    };
    function getFormattedDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day}_${hours}-${minutes}-${seconds}_`;
    }
    updateDateTime(); // Initial update
    setInterval(updateDateTime, 500); // Update every second
</script>

    async function downloadReport(d1, d2) {
        try {
            const response = await fetch('/download_report', {
                method: 'POST',
                headers: {
                    "content-Type": 'application/json'
                },
                body: JSON.stringify({
                    date_from: d1,
                    date_to: d2
                })
            });

            console.log(response);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            let name = getFormattedDateTime() + 'Bias_Cutter_Report.xlsx';
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        catch (e) {
            console.error('error in download Report Fetch:', e);

        }
    }

<script>
    const upload = document.querySelector("#uploadRecipe");
    upload.addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent the default action
        const status = document.querySelector("#status");
        pass = prompt("Enter Password to update script")
        if (pass === "ASH-950-OL") {
            status.value = "uploading...."
            status.style.color = green;
            uploadFile();
            await delay();
        }
        else {
            status.style.color = red;

            alert("Wrong password, retry")
        }
        await delay();
        status.style.color = ok_yellow;
        status.value = "->";
        document.getElementById('fileInput').value = '';

    });

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const status = document.querySelector("#status");

        if (!file) {
            status.style.color = ok_yellow
            status.value = "file not selected"
            alert('Please select a file');
            return;
        }
        status.style.color = green;
        status.value = "uploading...."
        const formData = new FormData();
        formData.append('file', file);

        fetch('/upload_recipe', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(async (data) => {
                if (!data.error) {
                    const span = document.createElement('span');
                    span.textContent = data.timestamp + "  :  " + 'Upload successful, recipe Stored at: ' + data.message;
                    span.classList.add("mx-4")
                    span.style.color = green;
                    logs.appendChild(span)
                }
                else {
                    const span = document.createElement('span');
                    span.textContent = data.timestamp + "  :  " + 'Upload failed: ' + data.message + ':: error:' + data.error;
                    span.classList.add("mx-4")
                    span.style.color = red;
                    logs.appendChild(span)

                    await delay(1500)
                    status.style.color = red;
                    status.value = "Upload failed.........."
                    await delay();
                }

            })
            .catch(e => {
                console.log('Error uploading file:', e);
                const span = document.createElement('span');
                span.textContent = e
                span.classList.add("mx-4")
                document.querySelector('#logs').appendChild(span)
            });

    }

</script>
